<script type="text/javascript">

	var mapOption =

		center: new daum.maps.LatLng(37.556556, 126.919550),	// 지도의 중심좌표(풍성빌딩)
		level: 3,												// 지도의 확대축소 레벨
	};
	
	
	// 지도를 표시할 div와 지도 옵션을 활용하여 지도 생성
	var map = new daum.maps.Map(mapContainer, mapOption);
