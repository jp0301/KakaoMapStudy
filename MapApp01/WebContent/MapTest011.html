<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest011.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f4f589ce2158bf8baa674fc17beb39e"></script>

<script type="text/javascript">
	function initialize() {
		container = document.getElementById("map");
		options = {
			center: new kakao.maps.LatLng(37.556556, 126.919550),	
			level: 3,
		};
		map = new kakao.maps.Map(container, options);
		
		clickAction();		
	}
	
	function clickAction() 
	{
		/* kakao.maps.event.addListener(map, "click", 기능); */
		
		kakao.maps.event.addListener(map, "click", function(mouseEvent) {
			// 클릭한(마우스 이벤트가 발생한) 지점의 위도, 경도에 대한 정보 가져오기
			var latLng = mouseEvent.latLng;
			
			var message = "클릭한 지점의 위도는 " + latLng.getLat();
			message += " 이고, 경도는 " + latLng.getLng() + " 입니다.";
			
			var resultDiv = document.getElementById("result");
			resultDiv.innerHTML = message;
			
		});
	};
	
</script>


</head>
<body onload="initialize()">
	
	<!-- ○ 발급받은 App Key -->
	<!-- appkey = 5f4f589ce2158bf8baa674fc17beb39e -->
	
	<!-- ○ 지도의 중심 좌표 -->
	<!-- 37.556556, 126.919550 -->

	<div>
		<h1>Kakao Map 마우스 클릭 이벤트 등록</h1>
		<hr>
	</div>
	
	<!-- 지도를 그릴 div 공간 확보(지정) -->
	<div id="map" style="width: 100%; height: 400px;"></div>
	
	<p>
		지도 클릭으로 좌표 확인
	</p>
	<div id="result"></div>
	
</body>
</html>
