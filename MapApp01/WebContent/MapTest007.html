<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest007.html</title>
</head>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f4f589ce2158bf8baa674fc17beb39e"></script>

<script type="text/javascript">
	function initialize() {
		var container = document.getElementById("map");
		options = {
			center: new kakao.maps.LatLng(37.556556, 126.919550),	// 풍성빌딩
			level: 3,	
		};
		
		// 지도를 그릴 div 와 옵션을 넘겨주며 지도 그려내기
		map = new kakao.maps.Map(container, options);
		
		// 지도 타입 컨트롤 생성(지도 or 스카이뷰)
		mapTypeControl = new kakao.maps.MapTypeControl();
		
		// ※ 지도 타입에 대한 컨트롤을 생성만 하는 것이 아니라
		//    생성된 해당 컨트롤을 추가해야 지도 위에 표시된다.
		//    『kakao.maps.ControlPosition』은 컨트롤이 표시될 위치를 정의하며,
		//    『TOPRIGHT』는 오른쪽 위를 의미한다.
		
		// 지도 타입 컨트롤을 지도 위에 표시
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
		//  - 『TOP』 : 위 가운데를 의미한다. 아래로 쌓인다.
		//  - 『TOPLEFT』 : 왼쪽 위를 의미한다. 오른쪽으로 쌓인다.
		//  - 『TOPRIGHT』 : 오른쪽 위를 의미한다. 왼쪽으로 쌓인다.
		//  - 『LEFT』 : 왼쪽 위를 의미한다. 아래로 쌓인다.
		//               (주의, 왼쪽 중앙을 의미하는 것이 아니다.)
		//  - 『RIGHT』 : 오른쪽 위를 의미한다. 아래로 쌓인다.
		//               (주의, 오른쪽 중앙을 의미하는 것이 아니다.)
		//  - 『BOTTOMLEFT』 : 왼쪽 아래를 의미한다. 오른족으로 쌓인다.
		//  - 『BOTTOM』 : 아래 가운데를 의미한다. 위로 쌓인다.
		//  - 『BOTTOMRIGHT』 : 오른쪽 아래를 의미한다. 왼쪽으로 쌓인다.
		//  - 『쌓인다』 는 컨트롤이 추가될 때 어떤 방향으로 추가되는지 말하는 것이다.		
		
		
		// 줌 컨트롤(확대 축소 제어 컨트롤) 생성
		zoomControl = new kakao.maps.ZoomControl();
		
		// 줌 컨트롤을 지도 위에 표시
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
	}

</script>

<body onload="initialize()">
	
<!-- ○ 발급받은 App Key -->
<!-- appkey = 5f4f589ce2158bf8baa674fc17beb39e -->

<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556556, 126.919550 -->

<div>
	<h1>Kakao Map 지도 정보 얻어내기</h1>
	<hr>
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 400px;"></div>
<br>


</body>
</html>
