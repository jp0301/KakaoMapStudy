<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest013.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f4f589ce2158bf8baa674fc17beb39e"></script>

<script type="text/javascript">
	function initialize() {
		container = document.getElementById("map");
		options = {
			center: new kakao.maps.LatLng(37.556556, 126.919550),	
			level: 3,
		};
		map = new kakao.maps.Map(container, options);
		
		
		marker = new kakao.maps.Marker(
		{
			position: map.getCenter(),
		});
		
		marker.setMap(map);
		
	};
	
	function removeMarker() {
		marker.setMap();
	}
	
	function createMarker() {
		
		removeMarker();
		var moveLatLng = new kakao.maps.LatLng(37.556843007030444, 126.91998494969798);
		
		map.setCenter(moveLatLng);
		
		marker = new kakao.maps.Marker(
		{
			position: map.getCenter(),
		});
		
		marker.setMap(map);
	}
	
</script>

</head>
<body onload="initialize()">
	
	<!-- ○ 발급받은 App Key -->
	<!-- appkey = 5f4f589ce2158bf8baa674fc17beb39e -->
	
	<!-- ○ 지도의 중심 좌표 -->
	<!-- 37.556556, 126.919550 -->

	<div>
		<h1>Kakao Map 고정 마커 생성</h1>
		<hr>
	</div>
	
	<!-- 지도를 그릴 div 공간 확보(지정) -->
	<div id="map" style="width: 100%; height: 400px;"></div>
	
	<p>
		<button type="button" onclick="removeMarker()">마커 제거</button>
		<button type="button" onclick="createMarker()">마커 다시 생성</button>
	</p>
	<div id="result"></div>
	
</body>
</html>
