<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest015.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f4f589ce2158bf8baa674fc17beb39e"></script>

<script type="text/javascript">
	function initialize() {
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556556, 126.919550);
		options = {
			center: mapCenter,	
			level: 3,
		};
		map = new kakao.maps.Map(container, options);
		
		//imageSrc = "images/markerImg.png";	//마커 이미지 경로(또는 웹 상의 주소)
		imageSrc = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png";
		
		
		
		imageSize = new kakao.maps.Size(54, 59);	// 마커 이미지 크기
		
		imageOption = {offset: new kakao.maps.Point(27, 69)};
		//-- 마커 이미지에 대한 옵션
		//   마커 좌표와 일치시킬 이미지 안에서의 좌표 설정
		
		// 구성한 마커의 속성을 활용하여 마커 이미지 생성
		markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);
		
		// 마커 생성
		marker = new kakao.maps.Marker({
			position: mapCenter,
			image: markerImage,					//-- 추가 옵션 : 마커 이미지 설정
		});
		
		
		marker.setMap(map);
		
		
	};

</script>

</head>
<body onload="initialize()">
	
	<!-- ○ 발급받은 App Key -->
	<!-- appkey = 5f4f589ce2158bf8baa674fc17beb39e -->
	
	<!-- ○ 지도의 중심 좌표 -->
	<!-- 37.556556, 126.919550 -->

	<div>
		<h1>Kakao Map 마커 이미지 변경</h1>
		<hr>
	</div>
	
	<!-- 지도를 그릴 div 공간 확보(지정) -->
	<div id="map" style="width: 100%; height: 400px;"></div>
	
	<p>
		<button type="button" onclick="removeMarker()">마커 제거</button>
		<button type="button" onclick="createMarker()">마커 다시 생성</button>
	</p>
	<div id="result"></div>
	
</body>
</html>
