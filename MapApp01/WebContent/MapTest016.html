<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest016.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f4f589ce2158bf8baa674fc17beb39e"></script>

<script type="text/javascript">
	function initialize() {
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556556, 126.919550);
		options = {
			center: mapCenter,	
			level: 3,
		};
		map = new kakao.maps.Map(container, options);
	
		// 마커 옵션 구성 → 교육원 길건너 스타벅스
		markerCenter = new kakao.maps.LatLng(37.556843007030444, 126.91998494969798);
		
		// 마커 생성
		marker = new kakao.maps.Marker({
			position: markerCenter,
		});
		
		// 생성된 마커가 지도에 표시될 수 있도록 설정
		marker.setMap(map);
		
		// check~!!!
		// 인포윈도우 옵션 구성
		var iwContent = "<div>";
		iwContent += "스타벅스 <br>"
		iwContent += "<a href='https://map.kakao.com/link/map/스타벅스,37.556856, 126.919990' style='color:blue;' target='_blank'>큰지도보기</a>";
		iwContent += "<a href='https://map.kakao.com/link/to/스타벅스,37.556856, 126.919990' style='color:blue;' target='_blank'>길찾기</a>";
		iwContent += "</div>";
		
		
		// 인포윈도우 생성
		var infowindow = new kakao.maps.InfoWindow({
			position: markerCenter,
			content: iwContent,
		});
		
		// check~!!!
		// 생성된 인포윈도우가 마커에 표시되도록 설정
		infowindow.open(map, marker);
		//-- open() 함수를 호출하는 과정에서
		//   두 번째 파라미터 값(marker)을 설정하지 않을 경우
		//   마커 없이 지도 위에 직접 표시
		
		
		
		
	};

</script>

</head>
<body onload="initialize()">
	
	<!-- ○ 발급받은 App Key -->
	<!-- appkey = 5f4f589ce2158bf8baa674fc17beb39e -->
	
	<!-- ○ 지도의 중심 좌표 -->
	<!-- 37.556556, 126.919550 -->

	<div>
		<h1>Kakao Map 인포윈도우 생성</h1>
		<hr>
	</div>
	
	<!-- 지도를 그릴 div 공간 확보(지정) -->
	<div id="map" style="width: 100%; height: 400px;"></div>
	
	<p>
		<button type="button" onclick="removeMarker()">마커 제거</button>
		<button type="button" onclick="createMarker()">마커 다시 생성</button>
	</p>
	<div id="result"></div>
	
</body>
</html>
