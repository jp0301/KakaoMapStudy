<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest018.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f4f589ce2158bf8baa674fc17beb39e"></script>

<script type="text/javascript">
	function initialize() {
		container = document.getElementById("map");
		
		// 중심좌표 풍성빌딩
		mapCenter = new kakao.maps.LatLng(37.556556, 126.919550);
		options = {
			center: mapCenter,	
			level: 3,
		};
		
		map = new kakao.maps.Map(container, options);
	
		// check~!!!
		// 다중 마커를 등록할 속성 구성
		// → 배열 처리
		positions = 
		[
			{
				title: "스타벅스",
				latlng : new kakao.maps.LatLng(37.556843, 126.919984),
			},
			{
				title : "더페이머스램",
				latlng : new kakao.maps.LatLng(37.556432, 126.919742),				
			}, 
			{
				title : "메가커피",
				latlng : new kakao.maps.LatLng(37.556554, 126.920220),
			}, 
			{
				title : "이디야",
				latlng : new kakao.maps.LatLng(37.556223, 126.920002),
			},
			{
				title : "소림커피",
				latlng : new kakao.maps.LatLng(37.556259, 126.919442),
			},
		];
		
		// 마커 이미지 구성
		imageSrc = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
		imageSize = new kakao.maps.Size(24,35);
		
		/*
		marker = new kakao.maps.Marker(
		{
			map: 대상맵(→ 마커가 표시되는 지도),
			position: 위치(→ 마커가 표시되는 위치),
			title: 마커타이틀,
			image: 마커이미지,
		});
		*/
		
		// check~!!!
		// 다중 마커 생성 → 반복문 구성
		for (var i = 0; i < positions.length; i++)
		{
			var imageSize = new kakao.maps.Size(24,35);
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
			
			marker = new kakao.maps.Marker({
				map : map,
				position: positions[i].latlng,
				title: positions[i].title,
				image: markerImage,
			});
			
		}
		
	};

</script>

</head>
<body onload="initialize()">
	
	<!-- ○ 발급받은 App Key -->
	<!-- appkey = 5f4f589ce2158bf8baa674fc17beb39e -->
	
	<!-- ○ 지도의 중심 좌표 -->
	<!-- 37.556556, 126.919550 -->

	<!-- 교육원 길건너 스타벅스 -->
	<!-- 37.556843, 126.919984 -->

	<!-- 더 페이스머스 램 -->
	<!-- 37.556432, 126.919742 -->
	
	<!-- 메가커피 -->
	<!-- 37.556554, 126.920220 -->
	
	<!-- 이디야 -->
	<!-- 37.556223, 126.920002 -->
	
	<!-- 소림커피 -->
	<!-- 37.556259, 126.919442 -->
	
	
	

	<div>
		<h1>Kakao Map 생성한 마커에 이벤트 등록</h1>
		<hr>
	</div>
	
	<!-- 지도를 그릴 div 공간 확보(지정) -->
	<div id="map" style="width: 100%; height: 400px;"></div>
	
</body>
</html>
