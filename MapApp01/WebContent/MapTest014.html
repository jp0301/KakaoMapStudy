<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest014.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f4f589ce2158bf8baa674fc17beb39e"></script>

<script type="text/javascript">
	function initialize() {
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556556, 126.919550);
		options = {
			center: mapCenter,	
			level: 3,
		};
		map = new kakao.maps.Map(container, options);
		
		marker = new kakao.maps.Marker()
		{
			position: mapCenter,
		});
		
		// 마커가 지도에 표시될 수 있도록 설정
		marker.setMap(map);
		
		// 생성한 마커가 이도잉 가능하도록 설정
		marker.setDraggable(true);
		
	};

</script>

</head>
<body onload="initialize()">
	
	<!-- ○ 발급받은 App Key -->
	<!-- appkey = 5f4f589ce2158bf8baa674fc17beb39e -->
	
	<!-- ○ 지도의 중심 좌표 -->
	<!-- 37.556556, 126.919550 -->

	<div>
		<h1>Kakao Map 이동 가능한 마커 생성</h1>
		<hr>
	</div>
	
	<!-- 지도를 그릴 div 공간 확보(지정) -->
	<div id="map" style="width: 100%; height: 400px;"></div>
	
	<p>
		<button type="button" onclick="removeMarker()">마커 제거</button>
		<button type="button" onclick="createMarker()">마커 다시 생성</button>
	</p>
	<div id="result"></div>
	
</body>
</html>
