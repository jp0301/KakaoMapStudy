<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest017.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f4f589ce2158bf8baa674fc17beb39e"></script>

<script type="text/javascript">
	function initialize() {
		container = document.getElementById("map");
		
		// 중심좌표 풍성빌딩
		mapCenter = new kakao.maps.LatLng(37.556556, 126.919550);
		options = {
			center: mapCenter,	
			level: 3,
		};
		
		map = new kakao.maps.Map(container, options);
	
		// 마커 옵션 구성 → 교육원 길건너 스타벅스
		markerCenter = new kakao.maps.LatLng(37.556843007030444, 126.91998494969798);
		
		// 마커 생성
		marker = new kakao.maps.Marker({
			position: markerCenter,
		});
		
		// 생성한 마커가 지도에 표시될 수 있도록 설정
		marker.setMap(map);

		// 인포윈도우 옵션 구성
		var iwContent = "<div style='padding:5px;'>스타벅스</div>";
		var iwRemovable = true;

		// 인포윈도우 생성
		var infowindow = new kakao.maps.InfoWindow({
			content: iwContent,
			removable : iwRemovable,
			//-- 『removable』 속성을 true 로 설정할 경우
			//    인포윈도우 창을 닫을 수 있는 버튼이 활성화된다.
		});
		
		// check~!!!
		// 마커에 클릭 이벤트 등록
		/* kakao.maps.event.addListener(marker, "click", 기능); */
		kakao.maps.event.addListener(marker, "click", function() {
			infowindow.open(map, marker);
		});
		
	};

</script>

</head>
<body onload="initialize()">
	
	<!-- ○ 발급받은 App Key -->
	<!-- appkey = 5f4f589ce2158bf8baa674fc17beb39e -->
	
	<!-- ○ 지도의 중심 좌표 -->
	<!-- 37.556556, 126.919550 -->

	<div>
		<h1>Kakao Map 생성한 마커에 이벤트 등록</h1>
		<hr>
	</div>
	
	<!-- 지도를 그릴 div 공간 확보(지정) -->
	<div id="map" style="width: 100%; height: 400px;"></div>
	

	<div id="result"></div>
	
</body>
</html>
